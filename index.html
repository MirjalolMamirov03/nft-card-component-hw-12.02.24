<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ntf-card-component</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    
    <div class="card">
        <img src="./img/site-image.png" alt="card-img" class="card-image">

        <div class="card-desc desc">
            <h1 class="desc-title">Equilibrium #3429</h1>

            <p class="desc-text">
                Our Equilibrium collection promotes balance and calm.
            </p>
        </div>

        <div class="card-grade grade">
            <div class="grade-amount amount">
                <img src="./img/icon-1.png" alt="amoun-img" class="amount-img">
                <p class="amount-text">0.041 ETH</p>
            </div>

            <div class="grade-time time">
                <img src="./img/icon-2.png" alt="time-img" class="time-img">
                <p class="time-text">3 days left</p>
            </div>
        </div>

        <div class="card-footer footer">
            <div class="footer-line"></div>

            <div class="footer-desc">
                <img src="./img/person-image.png" alt="footer-image" class="footer-image">
                <p class="footer-creation">Creation of</p>
                <p class="footer-name">Jules Wyvern</p>
            </div>
        </div>

    </div>

</body>
</html>
